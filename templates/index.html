<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wild Animal Intrusion Detection</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("/static/wild_bg.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h2 {
        margin-bottom: 25px;
        color: #2d3436;
        font-size: 26px;
        letter-spacing: 1px;
      }

      input[type="file"] {
        margin-bottom: 20px;
        padding: 8px;
        border: 1px solid #b2bec3;
        border-radius: 5px;
        width: 100%;
        background-color: #ecf0f1;
      }

      input[type="submit"] {
        padding: 12px 25px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #219150;
      }

      @media (max-width: 500px) {
        .container {
          padding: 30px 20px;
          max-width: 90%;
        }

        h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Wild Animal Intrusion Detection</h2>
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required /><br /><br />
        <input type="submit" value="Check Animal Type" />
      </form>
    </div>
  </body>
</html>
